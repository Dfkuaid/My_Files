<!DOCTYPE html>
<html>
    <meta charset="utf-8">
    <head>
        <title>My_First_Page</title>
    </head>
    <body>
        <script>
            fetch('https://v1.hitokoto.cn/?c=a&c=b')
            .then(response => response.json())
            .then(data => {
                const hitokoto = document.getElementById('hitokoto_text')
                const hitokoto_auth = document.getElementById('hitokoto_Author')
                hitokoto.href = 'https://hitokoto.cn/?uuid=' + data.uuid
                hitokoto.innerText = data.hitokoto
                hitokoto_auth.innerText = '——《' + data.from + '》——'
            })
            .catch(console.error)
        </script>
        <div id="hitokoto_text"></div>
        <div id="hitokoto_Author"></div>
    </body>
</html>
