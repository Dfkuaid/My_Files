<style type="text/css">
    /* 如果光标没出现，而是出现在下一行，那么就是盒子是块级标签，必须得转换成行内标签 */
    /* 想让的光标闪动的话，复制下面的代码 */
    
    .typed-cursor {
        opacity: 1;
        animation: typedjsBlink 0.7s infinite;
        -webkit-animation: typedjsBlink 0.7s infinite;
        animation: typedjsBlink 0.7s infinite;
    }
    
    @keyframes typedjsBlink {
        50% {
            opacity: 0.0;
        }
    }
    
    @-webkit-keyframes typedjsBlink {
        0% {
            opacity: 1;
        }
        50% {
            opacity: 0.0;
        }
        100% {
            opacity: 1;
        }
    }
    
    .typed-fade-out {
        opacity: 0;
        transition: opacity .25s;
        -webkit-animation: 0;
        animation: 0;
    }
</style>

<div id="element" style="display: inline;font-weight: bold;"></div>
<script type="text/javascript" src="https://cdn.bootcss.com/typed.js/2.0.5/typed.js"></script>
<script type="text/javascript">
    var options = {
        // 
        strings: ["Try something interesting.", "By_Dfkuaid.", "Welcome."],
        typeSpeed: 100
    }
    var typed = new Typed("#element", options);
</script>
